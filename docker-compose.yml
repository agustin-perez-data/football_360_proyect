version: "3.9"

services:
  etl_runner:
    build: .
    container_name: football_etl
    volumes:
      - .:/app
    working_dir: /app
    command: sleep infinity
    environment:
      POSTGRES_DB: football
      POSTGRES_USER: football
      POSTGRES_PASSWORD: football
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    container_name: football_db
    environment:
      POSTGRES_DB: football
      POSTGRES_USER: football
      POSTGRES_PASSWORD: football
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/sql

  metabase:
    image: metabase/metabase:latest
    container_name: football_metabase
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: football 
      MB_DB_PORT: 5432
      MB_DB_USER: football
      MB_DB_PASS: football
      MB_DB_HOST: postgres
    depends_on:
      - postgres


volumes:
  postgres_data:
